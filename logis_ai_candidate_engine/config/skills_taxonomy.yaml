# =============================================================================
# SKILL WEIGHTS - Importance modifiers for different skill types
# =============================================================================
weights:
  # Category-based weights
  category_weights:
    technical: 1.0
    domain_specific: 1.25      # Logistics-specific skills get 25% boost
    soft_skills: 0.8          # Soft skills important but weighted lower
  
  # Match type weights
  match_type_weights:
    exact_match: 1.0          # Perfect match
    synonym_match: 0.95       # Synonym (e.g., "JS" for "JavaScript")
    semantic_match: 0.85      # Semantically similar (e.g., "TensorFlow" for "PyTorch")
    category_match: 0.7       # Same category (e.g., "React" when "Angular" required)

# =============================================================================
# MATCHING CONFIGURATION
# =============================================================================
matching:
  # Semantic similarity threshold (0-1)
  # Skills with cosine similarity >= this threshold are considered matches
  # Lowered from 0.75 to 0.72 to be slightly more inclusive of related skills
  semantic_similarity_threshold: 0.72
  
  # Enable/disable different matching strategies
  enable_synonym_matching: true
  enable_semantic_matching: true
  enable_category_matching: false  # Disabled by default (too loose)
  
  # Skill normalization
  case_sensitive: false
  strip_special_chars: true
  
  # Partial skill matching (e.g., "machine learning" matches "deep learning")
  enable_partial_matching: true
  partial_match_min_words: 2

# =============================================================================
# SKILL PRIORITIZATION
# =============================================================================
prioritization:
  # Boost for skills that appear in certain contexts
  boost_multipliers:
    required_skill: 1.5       # Required skills get 50% boost
    preferred_skill: 1.0      # Preferred skills normal weight
    years_experience_boost:   # Boost based on years of experience
      0-1: 0.7
      1-3: 1.0
      3-5: 1.2
      5+: 1.5

