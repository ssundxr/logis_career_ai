# =============================================================================
# EXCLUSIONS - Skills that should NOT be matched across certain boundaries
# =============================================================================
exclusions:
  # Don't match these pairs even if semantically similar
  do_not_match:
    - [python, java]          # Different languages
    - [react, angular]        # Competing frameworks
    - [aws, azure]            # Different cloud providers
    - [postgresql, mongodb]   # SQL vs NoSQL
